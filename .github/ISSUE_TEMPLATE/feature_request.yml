name: 功能请求
description: 为这个项目提出一个想法
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您为项目提出新的想法！

  - type: textarea
    id: problem
    attributes:
      label: 这个功能请求是否与某个问题相关？
      description: 请清晰简洁地描述问题所在
      placeholder: 当我想要...的时候，总是感觉很困难
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 描述您想要的解决方案
      description: 请清晰简洁地描述您希望发生的事情
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 您考虑过的替代方案
      description: 请描述您考虑过的任何替代解决方案或功能
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 添加任何其他有关功能请求的上下文或截图 